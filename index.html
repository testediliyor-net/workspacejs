<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="index.css" rel="stylesheet" />
</head>

<body>
	<ws-main>
		<header>
			<h1>Hello World</h1>
		</header>
		<main>
			<form>
				<div>
					<p>User Name</p>
					<div>
						<input type="text" ws-control="username" />
					</div>
				</div>

				<div>
					<p>Address</p>
					<div>
						<input type="text" ws-control="address" />
					</div>
				</div>

				<div>
					<p>Password</p>
					<div>
						<input type="password" ws-control="password" />
					</div>
				</div>
				<ws-onevent action="click:showme">
					<button>Show Me</button>
				</ws-onevent>
			</form>
		</main>
		<footer></footer>
	</ws-main>
	<script src="index.js"></script>
</body>

</html>
