<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="index.css" rel="stylesheet" />
</head>

<body>
	<ws-main>

		<header>
		</header>
		<main>
			<form>
				<div>
					<p>User Name</p>
					<div id="klarnet">
						<ws-onevent action="input:@main.actions.onChanged">
							<input type="text" ws-control="username" ws-target />
						</ws-onevent>
						<ws-text content="@main.datas.address.0.name"></ws-text>
					</div>
				</div>

				<br><br />
				<ws-for content="product:@main.datas.products">
					<table>
						<tr>
							<td>
								<ws-text content="product.name"></ws-text>
							</td>
							<td>
								<ws-text content="product.orderID"></ws-text>
							</td>
							<td>
								<ws-text content="product.ID"></ws-text>
							</td>
						</tr>
						<tr>
							<td colspan="3">
								<ws-for content="archive:product.archives">
									<ws-text content="archive.title"></ws-text><br />

									<table>
										<tr>
											<td>
												<ws-for content="number:archive.numbers">
													<ws-text content="number"></ws-text>
												</ws-for>
											</td>
										</tr>
									</table>
								</ws-for>
							</td>
						</tr>
					</table>

					<!-- <div class="loader" ws-loader>
						Loading...
					</div> -->
				</ws-for>
			</form>
		</main>
	</ws-main>
	<script src="index.js"></script>
</body>

</html>
